model:
  name: moco_resnet50
  source: moco
  pretrained: true
  checkpoint_path: #competition/saved_models/moco_v2_800ep_pretrain.pth.tar
  output_dim: 2048

data:
  train_dir:   #competition/data/Data_example/training
  gallery_dir: #competition/data/Data_example/test/gallery
  query_dir:   #competition/data/Data_example/test/query
  img_size: 224
  batch_size: 32
  normalization:
    mean: [0.485, 0.456, 0.406]
    std: [0.229, 0.224, 0.225]
  val_split: 0.1

training:
  num_epochs: 20
  freeze_backbone: false
  lr_backbone: 1e-5
  lr_head: 1e-3
  optimizer: adam  # puoi mettere 'adam' o 'sgd' se lo script supporta la lettura
  margin: 0.2
  save_checkpoint: #competition/saved_models/moco_resnet50_finetuned.pt  (cross o triplet)

retrieval:
  top_k: 10
  output_json: #competition/results_moco_resnet50_finetuned.json  (cross o triplet)
