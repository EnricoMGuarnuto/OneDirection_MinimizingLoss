model:
  name: EVA02-L-14
  source: open_clip
  pretrained: merged2b_s4b_b131k
  checkpoint_path: saved_models/eva_clip_finetuned.pt

data:
  train_dir:    data/train
  gallery_dir:  data/test/gallery
  query_dir: data/test/query
  img_size: 224
  batch_size: 8
  normalization:
    mean: [0.48145466, 0.4578275, 0.40821073]
    std: [0.26862954, 0.26130258, 0.27577711]

training:
  num_epochs: 10
  freeze_backbone: false 
  lr_backbone: 1e-2
  lr_head: 1e-3
  margin: 0.2
  save_checkpoint: saved_models/eva_clip_finetuned.pt

retrieval:
  top_k: 10
  output_json: results_eva02_L14_finetuned.json