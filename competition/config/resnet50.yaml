model:
  name: resnet50
  source: torchvision
  pretrained: true
  checkpoint_path: ""  #competition/saved_models/resnet50_finetuned.pt
  output_dim: 2048

data:
  train_dir: ""    #data/train
  gallery_dir: ""  #data/test/gallery
  query_dir: ""    #data/test/query
  img_size: 224
  batch_size: 64
  normalization:
    mean: [0.485, 0.456, 0.406]
    std: [0.229, 0.224, 0.225]
  val_split: 0.0

training:
  num_epochs: 10
  freeze_backbone: false
  lr_backbone: 1e-5
  lr_head: 1e-3
  save_checkpoint:    #competition/saved_models/resnet50_finetuned.pt

retrieval:
  top_k: 10
  output_json:        #competition/results_resnet50.json  (finetuned o no)